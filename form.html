<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="envio.py" method="post">
            Nome Completo  <input type="text" placeholder="Digite seu nome completo..." required>
            <br>
            <br>
            <input type="checkbox" name="temcarro"> Eu tenho um carro
            <br>
            <br>
            Data de nascimento <input type="date" name="aniversario">
            <br>
            <br>
            <input type="radio" name="sexo" value="masculino">Masculino 
            <input type="radio" name="sexo" value="feminino">Feminino 
            <input type="radio" name="sexo" value="outros">Outro 
            <br>
            <br>
            <textarea cols="30" rows="10"></textarea>
            <br>
            <br>
            Confirme com sua senha
            <br>
            <input type="password" name="senha" required>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Tabela</title>
    </head>
    <body>
    <table border="1">
        <caption>Estoque de Roupas</caption>
        <tr> <!--Usado para criar linha-->
            <th>Nome Produto</th> <!--Cria um cabeçalho para o grupo de celulas da tabela-->
            <th>Tamanho</th>
            <th>Cor</th>
        </tr>
        <tr>
            <td>Camisa</td> <!--Serve para colocar dados-->
            <td>P</td>
            <td>Azul</td>
        </tr>
        <tr>
            <td>Calça</td>
            <td>42</td>
            <td>Vermelha</td>
        </tr>
        <tr>
            <td>Jaqueta</td>
            <td>G</td>
            <td>Preta</td>
        </tr>
    </table>
    </body>
</html>
